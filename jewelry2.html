<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ОЖЕРЕЛЬЕ STAR RIOT</title>
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/about-jewelry.css" />
    <style></style>
  </head>
  <body class="preload">
    <section class="page-content">
      <a href="store.html" class="back-arrow" aria-label="Вернуться назад">←</a>
      <nav>
        <a href="events.html" class="nav-link link-transition active"
          >события</a
        >
        <a href="store.html" class="nav-link link-transition">магазин</a>
        <a href="gallery.html" class="nav-link link-transition">галерея</a>
      </nav>
      <main class="container">
        <div class="image">
          <img src="img/jewelry-more2.png" alt="Ожерелье Star Riot" />
        </div>
        <div class="info">
          <div class="title">
            STAR RIOT <br />
            ОЖЕРЕЛЬЕ
          </div>
          <div class="rating">
            <div class="stars">★★★★★</div>
            <div>5.0 — 24 ОТЗЫВА &nbsp;&nbsp;&nbsp; / 45$</div>
          </div>
          <div class="size-select">
            <p>РАЗМЕР</p>
            <div class="sizes">
              <div class="size-button">XS</div>
              <div class="size-button active">S</div>
              <div class="size-button">M</div>
              <div class="size-button">L</div>
              <div class="size-button">XL</div>
            </div>
          </div>
          <div class="description">
            Колье с острыми шипами, увенчанное солнцем и монетой — напоминание о
            том, что ваша энергия пробьёт любую стену. Для настоящих бунтарей,
            идущих за своим светом.
          </div>
          <div class="engraving">
            <p>ГРАВИРОВКА: ВОЗМОЖНА</p>
            <input
              type="text"
              placeholder="Напишите, что хотите видеть на гравировке..."
            />
          </div>
          <button class="order-btn" onclick="window.location.href='404.html'">
            ЗАКАЗАТЬ СРАЗУ
          </button>
        </div>
      </main>
    </section>
    <script src="store.js"></script>
    <script src="transition.js"></script>
  </body>
</html>
